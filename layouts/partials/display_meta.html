<div class="light">
	<span>{{ dateFormat "02 Jan 2006" $.Date }}</span> -
	<span>{{ .ReadingTime }} minute read</span>
</div>
<div class="small light">
	{{ with .Params.categories }}
	categories: 
	{{ range . }}
	<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	{{ end }}
	{{ with .Params.tags }}
	tags: 
	{{ range . }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	{{ end }}
</div>
